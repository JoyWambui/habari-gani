{% extends 'base.html'%}
{% block content %}
<h2>Featured Articles: </h2>
{% for article in articles_list %}
  
    <div class="card">
        <img src="{{article.image_url}}" class="card-img-top" alt="{{article.image_url}}">
        <div class="card-body">
          <h5 class="card-title">{{article.article_title}}</h5>
          <p class="card-text"> {{article.article_description}}</p>
          <p class="card-text">Authoured by: {{article.author}}</p>
          <p class="card-text">Published on: {{article.published}}</p>
          <a href="{{article.article_url}}" class="btn btn-primary" target="_blank">Read More</a>
        </div>
      </div>
{% endfor %}

{% endblock %}
